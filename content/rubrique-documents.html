[(#SET{documents,#ARRAY})
]<BOUCLE_contenu(RUBRIQUES){id_rubrique}>
<article class="contenu-entete self oh">
   <header class="header[(#LOGO_RUBRIQUE|oui) lg]">
      <h1 class="titre">#TITRE</h1>
      [<figure class="logo-objet">
         (#LOGO_RUBRIQUE||image_reduire{210,0})
      </figure>]
   </header>
   [<div class="texte">
      (#TEXTE)
   </div><!-- .texte -->]
   <INCLURE{fond=navs/rubriques,id_rubrique} />
</article>
<BOUCLE_documents(DOCUMENTS){id_rubrique}>[(#SET{documents,#GET{documents}|push{#ID_DOCUMENT}})]</BOUCLE_documents>
[<div class="liste documents recherche">
   (#INCLURE{fond=liste/documents,selection=#GET{documents},composition=#ENV{composition},ajax})
</div>]
</BOUCLE_contenu>
