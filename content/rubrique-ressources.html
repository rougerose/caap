<BOUCLE_contenu(RUBRIQUES){id_rubrique}>
	<article class="contenu-entete self oh">
	<header class="header">
		<INCLURE{fond=inclure/ressources_titre, id_rubrique, ajax=ressources_titre, env}/>
		[<figure class="logo-objet">
			(#LOGO_RUBRIQUE|image_reduire{210,0})
		</figure>]
	</header>

	[<div class="texte">
		(#TEXTE)
	</div><!-- .texte -->]
	<div class="contextuel rubrique">
		<INCLURE{fond=navs/rubriques,id_rubrique} />
	</div>
	</article>
	[(#SET{articles, #ARRAY})]
	<BOUCLE_articles(ARTICLES){id_rubrique}>[(#SET{articles, #GET{articles}|push{#ID_ARTICLE}})]</BOUCLE_articles>
	<INCLURE{fond=inclure/ressources_body, id_rubrique, articles=#GET{articles}, ajax=ressources_body, env}/>
</BOUCLE_contenu>
