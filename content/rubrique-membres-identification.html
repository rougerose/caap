<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
<article class="contenu-entete self oh">
   <header class="header[(#LOGO_RUBRIQUE|oui) lg]">
      <h1 class="titre">#TITRE</h1>
      [<figure class="logo-objet">
         (#LOGO_RUBRIQUE||image_reduire{210,0})
      </figure>]
   </header>
   <div class="texte">
      [(#TEXTE)]
      <ul id="membres-aiguillage" class="orientation">
         <li class="visite-deja span4">
            <h2 class="intertitre"><:caap:membre_deja:></h2>
            <a href="[(#URL_PAGE{identification}|parametre_url{retour,#SELF})]" class="btn btn-primary btn-large btn-block"><:caap:label_bouton_identification:></a>
         </li>
         <li class="visite-nouveau span4">
            <h2 class="intertitre"><:caap:membre_nouveau:></h2>
            <a href="[(#URL_PAGE{inscription})]" class="btn btn-primary btn-large btn-block"><:caap:label_bouton_inscription:></a>
         </li>
      </ul>
   </div><!-- .texte -->
   <INCLURE{fond=navs/rubriques,id_rubrique} />
</article>
</BOUCLE_rubrique>
