<aside class="liste">
   <ul class="liste-items">
      <B_tags>
      <li class="tags">
         <h1 class="intertitre"><:caap:info_mots:></h1>
         <ul class="liste-items">
            <BOUCLE_tags(MOTS){id_article?}{par num titre, titre}>
				[(#ENV{id_rubrique}|=={6}|?{
					[(#SET{mot_url, #URL_RUBRIQUE{6}|parametre_url{mots\[\], #ID_MOT}})],
					[(#SET{mot_url, #URL_MOT})]
				})]
				<li class="tag">
					<a href="#GET{mot_url}" rel="tag">#TITRE</a>
				</li>
            </BOUCLE_tags>
         </ul>
      </li>
      </B_tags>
   </ul>
</aside>
