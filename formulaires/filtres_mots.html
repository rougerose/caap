<div class="formulaire_spip formulaire_#FORM">
	[<p class="formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form action="#ENV{action}">
		#ACTION_FORMULAIRE
		<B_filtres>
			<fieldset class="filtres">
				<legend>Filtres disponibles</legend>
				<div class="filtres_liste cluster">
					<BOUCLE_filtres(MOTS spip_mots_liens){id_objet IN #ENV{articles}}{spip_mots.id_groupe=3}{doublons}{par titre}>
						<INCLURE{fond=inclure/formulaires/filtre_checkbox, id_mot, mots, id_rubrique=#ENV{id_rubrique}}/>
					</BOUCLE_filtres>
				</div>
			</fieldset>
		</B_filtres>
		<p class="boutons boutons--large cluster">
			<a href="[(#SELF|parametre_url{'mots', ''}|ancre_url{filtres})]" class="bouton ajax" data-variant="ghost"><:caap:bouton_reset_filtres:></a>
			<input type="submit" class="submit bouton" value="<:caap:bouton_submit_filtres:>" name="voir">
			<span class="image_loading">&nbsp;</span>
		</p>
	</form>
	<script>
		jQuery(function($) {
			let form_filtres = document.querySelector("div.formulaire_#FORM form");
			if (form_filtres) {
				$(form_filtres).on("change", "input[type='checkbox']", function() {
					$(this).parents("form").submit();
				});
			}
		});
  	</script>
</div>
